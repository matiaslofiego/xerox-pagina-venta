    <main class="contactoMain overflow-hidden">

        <div class="contactoDiv">
            <ul class="contactoNav">
                <li class="contactoComentario">
                    <a href="https://www.facebook.com/matiasezequiel.lofiego/" target="_blank">
                        <img src="../img/icons8-facebook.svg" alt="icono Facebook">Siguenos en Facebook</a>
                </li>
                <li class="contactoComentario">
                    <a href="https://www.instagram.com/matiaslofiegoo/" target="_blank">
                        <img src="../img/icons8-instagram.svg" alt="icono Instagram">Siguenos en Instagram</a>
                </li>
                <li class="contactoComentario">
                    <a href="">
                        <img src="../img/icons8-incoming-call-30.png" alt="icono llamada">(+54) 11-2668-2533</a>
                </li>
                <li class="contactoComentario">
                    <a href="mailto:matiaslofieg@gmail.com" target="_blank">
                        <img src="../img/icons8-mensaje-relleno-32.png" alt="icono mail">matiaslofiego@gmail.com</a>
                </li>
            </ul>

            <form>
                <fieldset class="contactoInfo">
                    <div class="form-floating contactoDiv">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                        <label for="floatingTextarea">NOMBRE</label>
                    </div>

                    <div class="form-floating contactoDiv">
                        <input type="date" name="fecha" class="form-control" placeholder="Fecha" required>
                        <label for="floatingTextarea">FECHA DE NACIMIENTO</label>
                    </div>

                    <div class="form-floating contactoDiv">
                        <input type="email" name="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com" required>
                        <label for="floatingInput">EMAIL</label>
                    </div>

                    <div class="form-floating contactoDiv">
                        <input type="text" name="teléfono" class="form-control" placeholder="Teléfono" required>
                        <label for="floatingTextarea">TELÉFONO</label>
                    </div>

                    <div class="form-floating contactoDiv">
                        <select name="pais" class="form-select" id="floatingSelect"
                            aria-label="Floating label select example" required>
                            <option value="Arg">Argentina</option>
                            <option value="Ch">Chile</option>
                            <option value="Br">Brasil</option>
                            <option value="Uru">Uruguay</option>
                            <option value="Par">Paraguay</option>
                            <option value="Bol">Bolivia</option>
                            <option value="Per">Perú</option>
                            <option value="Ecu">Ecuador</option>
                            <option value="Col">Colombia</option>
                        </select>
                        <label for="floatingSelect">PAÍS</label>
                    </div>

                    <div class="form-floating contactoDiv">
                        <textarea name="comentario" class="form-control" placeholder="Dejanos tu comentario"
                            id="floatingTextarea2" style="height: 200px"></textarea>
                        <label class="comentarioDisplay text-wrap" style="width: 16rem" for="floatingTextarea">DEJANOS
                            TU COMENTARIO (OPCIONAL)</label>
                    </div>

                    <div class="enviar contactoDiv">
                        <input type="submit" value="ENVIAR"></input>
                    </div>
                </fieldset>
            </form>
        </div>
